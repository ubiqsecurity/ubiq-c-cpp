workflow:
    rules:
        - if: $CI_COMMIT_TAG
        - if: $CI_COMMIT_BRANCH
        - if: $CI_MERGE_REQUEST_IID

#image:
#    name: debian:stable

services:
    - docker:18-dind

variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""

cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
        - build

stages:
    - build
    - test
    - deploy

build-debian:
    image: debian:bullseye
    variables:
        GIT_SUBMODULE_STRATEGY: recursive
    stage: build
    before_script:
        - apt -y update
        - apt -y install cmake gcc g++
        - apt -y install libcurl4-openssl-dev libssl-dev
        - apt -y install dpkg-dev file libgmp-dev
        - apt -y install libunistring-dev
    script:
        - cmake -S. -Bbuild
        - cmake --build build -- -j$(nproc)
        - cmake --build build --target package -- -j$(nproc)

build-centos-8-stream:
    image: quay.io/centos/centos:stream8
    variables:
        GIT_SUBMODULE_STRATEGY: recursive
    stage: build
    before_script:
        - yum -y update
        - yum install -y gcc gcc-c++ make gmp-c++ gmp-devel 
        - yum install -y openssl-devel libcurl-devel file rpm-build cmake
        - cd /tmp
        - curl -LOJ http://mirror.centos.org/centos/8-stream/PowerTools/x86_64/os/Packages/libunistring-devel-0.9.9-3.el8.x86_64.rpm
        - yum install -y ./libunistring*.rpm
        - rm -f ./lib*.rpm
        - cd -
    script:
        - cmake -S. -Bbuild
        - cmake --build build -- -j$(nproc)
        - cmake --build build --target package -- -j$(nproc)
    cache:
       key: "centos-${CI_COMMIT_REF_SLUG}"
       paths:
        - build

test-debian:
    image: debian:bullseye
    stage: test
    before_script:
        - apt -y update
        - apt -y install libcurl4 libssl1.1
    script:
        - ldd build/src/test/unittests
        - build/src/test/unittests
        - ldd build/src/test/test_performance
        - ls -l build/src/test src/test/DATA
        - build/src/test/test_performance

test-centos-8-stream:
    image: quay.io/centos/centos:stream8
    stage: test
    script:
        - ldd build/src/test/unittests
        - build/src/test/unittests
        - ldd build/src/test/test_performance
        - ls -l build/src/test src/test/DATA
        - build/src/test/test_performance
    cache:
       key: "centos-${CI_COMMIT_REF_SLUG}"
       paths:
        - build

sast:
    variables:
        SAST_EXCLUDED_PATHS: src/test, build
    stage: test
include:
    - template: Security/SAST.gitlab-ci.yml

