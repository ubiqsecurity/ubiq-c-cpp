image:
    name: debian:testing

services:
    - docker:19.03.12-dind

stages:
    - build
    - test
    - deploy

build:
    variables:
        GIT_SUBMODULE_STRATEGY: recursive
    stage: build
    before_script:
        - apt -y update
        - apt -y install git cmake gcc g++
        - apt -y install libcurl4 libssl1.1
        - apt -y install libcurl4-openssl-dev libssl-dev
    script:
        - cmake -S. -Bbuild
        - cmake --build build
    artifacts:
        expire_in: 1 hour
        paths:
            - build/

test:
    stage: test
    before_script:
        - apt -y update
        - apt -y install libcurl4 libssl1.1
    script:
        - build/src/test/unittests
    artifacts:
        expire_in: 1 hour
        paths:
            - build/

deploy:
    stage: deploy
    script:
        - echo deploy
    only:
        - master
